name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['go']

    steps:
    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@42213152a85ae7569bdb6bec7bcd74cd691bfe41
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@42213152a85ae7569bdb6bec7bcd74cd691bfe41

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@42213152a85ae7569bdb6bec7bcd74cd691bfe41
