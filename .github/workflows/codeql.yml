name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['go']

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

    - name: Initialize CodeQL
      uses: github/codeql-action/init@42213152a85ae7569bdb6bec7bcd74cd691bfe41
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@42213152a85ae7569bdb6bec7bcd74cd691bfe41

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@42213152a85ae7569bdb6bec7bcd74cd691bfe41
